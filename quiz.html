<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The quiz form">
    <meta name="author" content="Jeimy Espinoza">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML & CSS Quiz</h1>
    <form action="submit" method="post">
        <!-- Pregunta 1 -->
        <div>
            <label for="q1"><strong>1. What does the acronym CSS stand for?</strong></label>
            <input type="text" id="q1" name="q1">
        </div>
        <!-- Pregunta 2 -->
        <div>
            <label for="q2"><strong>2. How are id and class attributes selected in CSS?</strong></label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        <!-- Pregunta 3 -->
        <div>
            <label for="q3"><strong>3. Which of the following is a valid CSS comment?</strong></label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="1">/* This is a comment */</option>
                <option value="2">// This is a comment</option>
                <option value="3"><!-- This is a comment --></option>
            </select>
        </div>
        <!-- Pregunta 4 -->
        <div>
            <label for="q4"><strong>4. What is the bottom margin given this declaration?</strong></label>
            <div>
                <pre>margin: 10px 5px 15px;</pre>
            </div>
            <input type="number" id="q4" name="q4">
        </div>
        <!-- Botón de envío -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
