<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">

<body>
<header>
  <h1>WDD 130 | Jeimy Espinoza | HTML Form - User Poll</h1>
</header>

<main>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        
        <div class="form-item column2">
          <label for="fullname">Full name:</label>
          <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
          <label for="usermail">Email:</label>
          <input type="email" id="usermail" name="usermail">
        </div>

      </fieldset>

      <fieldset id="questions">
        <legend>Questions</legend>
        <label for="browser">What is your favourite browser?</label>

        <div class="form-item column1">
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="edge">Edge</option>
            <option value="safari">Safari</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div class="form-item column1">
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" name="pet" id="pet">
        </div>
        <label for="feedback">List the places you have lived:</label>
        <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
      </fieldset>

      <button type="submit">Submit Poll</button>
    </form>
</main>
