<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
<header>
  <h1>WDD 130 | Jeimy Espinoza | HTML Form - User Poll</h1>
</header>

<main>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" name="fullname">
        <label for="usermail">Email:</label>
        <input type="email" id="usermail" name="usermail">
      </fieldset>

      <fieldset>
        <legend>Questions</legend>
        <label for="browser">What is your favourite browser?</label>
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="edge">Edge</option>
            <option value="safari">Safari</option>
            <option value="other">Other</option>
        </select>
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" name="pet" id="pet">
        <label for="feedback">List the places you have lived:</label>
        <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
      </fieldset>

      <button type="submit">Submit Poll</button>
    </form>
</main>

<footer>

</footer>
</body>
</html>
